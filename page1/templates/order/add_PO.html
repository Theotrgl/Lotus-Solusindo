{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}Add Purchase Order{% endblock %}
  </head>
  <body>
    {% block content %}
    <h2>Add Purchase Order</h2>
    <div class="form-group w-50">
      <form method="post" class="mt-3">
        {% csrf_token %} {{ entity_form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
