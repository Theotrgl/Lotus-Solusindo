{% extends 'base.html' %}

<html>
<head>
    {% block title %}Purchase Detail{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %}
    <div class="container mt-4 custom-container">
        <h1>Purchase Order Detail</h1>
        <a href="/display_purchase">Back</a>
        
        <div class="row">
            <!-- Left column for the form -->
            <div class="col-md-6">
                <form id="editForm" method="post" action="{% url 'edit_purchase' entity.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
                <div class="d-flex">
                    <button type="button" onclick="updatePO()" class="btn btn-primary mr-2">Update</button>
                    <form id="deleteForm" method="post" action="{% url 'delete_customer' entity.id %}" onclick="return confirmDelete();">
                        {% csrf_token %}
                        <button type="button" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% block scripts %}
        <script>
            $("#id_item").select2()
            $("#id_supplier").select2()
        </script>
    {% endblock %}


    <script>
        function updatePO() {
            // Perform AJAX request for updating customer details
            $.ajax({
                type: 'POST',
                url: $('#editForm').attr('action'),
                data: $('#editForm').serialize(),
                success: function () {
                    alert('Customer details updated successfully!');
                    // You can optionally update the page or perform additional actions here
                    // Example: $('#customerName').text($('#id_name').val());
                },
                error: function () {
                    alert('Error updating customer details.');
                }
            });
        }

        function confirmDelete() {
            if (confirm('Are you sure you want to delete this customer?')) {
                // Perform AJAX request for deleting customer
                $.ajax({
                    type: 'POST',
                    url: $('#deleteForm').attr('action'),
                    data: $('#deleteForm').serialize(),
                    success: function () {
                        alert('Customer deleted successfully!');
                        // You can optionally update the page or perform additional actions here
                        // Navigate back to the customer list
                        window.location.href = "/display_customer";
                    },
                    error: function () {
                        alert('Error deleting customer.');
                    }
                });
            }
            return false;
        }
    </script>
    {% endblock %}
</body>
</html>
