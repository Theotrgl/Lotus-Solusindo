{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Add Work Order{% endblock %}
    
</head>
<body>
    {% block content %} 
    <h2>Add Work Order</h2>
    <div class="form-group w-50">
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ entity_form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}

    {% block scripts %}
        <script>
            $("#id_item").select2()
            $("#id_customer").select2()
        </script>
    {% endblock %}
</body>
</html>
