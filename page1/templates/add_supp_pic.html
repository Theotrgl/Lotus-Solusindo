{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Add Supplier PIC{% endblock %}
</head>
<body>
    {% block content %} 
    <h1>Add Supplier PIC</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'supplier_detail' supp_id=entity.supp_id %}">Back</a>
    {% endblock %}
</body>
</html>
