{% extends 'base.html' %}

<html>
<head>
    <title>Item Data Table</title>
    <meta charset="UTF-8">	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#itemTable').DataTable();
        } );
    </script>
</head>
<body>
    {% block content %}
    <h1>Item List</h1>
    <table id="itemTable" border="1">
        <thead>
            <tr>
                <th data-order="asc">SKU</th>
                <th data-order="asc">Nama</th>
                <th data-order="asc">Category</th>
                <th data-order="asc">Quantity</th>
                <th data-order="asc">Gambar</th>
                <th data-order="asc">Sumber</th>
            </tr>
        </thead>
        <tbody>
            {% for i in items %}
                <tr>
                    <td>{{ i.SKU }}</td>
                    <td>{{ i.nama }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.quantity }}</td>
                    <td>{{ i.gambar }}</td>
                    <td>{{ i.sumber }}</td>
                    <td>
                        <a href="{% url 'item_detail' i.SKU %}">View</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_item">Add Item</a><br/><br/>
    {% endblock %}
</body>
</html>
