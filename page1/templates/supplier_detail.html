{% extends 'base.html' %}

<html>
<head>
    {% block title %}Supplier Detail{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %} 
    <h1>Supplier Detail</h1>
    <a href="/display_supplier">Back</a>
    <form id="editForm" method="post" data-action="{% url 'edit_supplier' supplier.supp_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <form id="deleteForm" method="post" action="{% url 'delete_supplier' supplier.supp_id %}" onclick="return confirmDelete();">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'add_pic_supp' supp_id=supplier.supp_id %}">Add PIC</a>
    <a href="{% url 'add_supplier_alamat' supp_id=supplier.supp_id %}">Add Alamat</a>

    <script>
        $(document).ready(function () {
            // Intercept form submission
            $('#editForm').submit(function (e) {
                e.preventDefault();  // Prevent the default form submission

                // Perform AJAX request
                $.ajax({
                    type: 'POST',
                    url: $(this).data('action'),
                    data: $(this).serialize(),
                    success: function () {
                        alert('supplier details updated successfully!');
                        // You can optionally update the page or perform additional actions here
                    },
                    error: function () {
                        alert('Error updating supplier details.');
                    }
                });
            });
        });

        function confirmDelete() {
            if(confirm('Are you sure you want to delete this supplier?')) {
                $.ajax({
                    type: 'POST',
                    url: $('#deleteForm').attr('action'),
                    data: $('#deleteForm').serialize(),
                    success: function () {
                        alert('supplier deleted successfully!');
                        // Navigate back to the supplier list
                        window.location.href = "/display_supplier";
                    },
                    error: function () {
                        alert('Error deleting supplier.');
                    }
                });
            }
            return false
        }
    </script>
    {% endblock %}
</body>
</html>
