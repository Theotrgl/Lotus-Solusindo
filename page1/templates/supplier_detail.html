{% extends 'base.html' %}

<html>
<head>
    {% block title %}Supplier Detail{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %} 
    <h1>Supplier Detail</h1>
    <a href="/display_supplier">Back</a>
    <form id="editForm" method="post" data-action="{% url 'edit_supplier' entity.supp_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" onclick="updateSupplier()">Update</button>
    </form>
    <form id="deleteForm" method="post" action="{% url 'delete_supplier' entity.supp_id %}" onclick="return confirmDelete();">
        {% csrf_token %}
        <button type="button">Delete</button>
    </form>
    <a href="{% url 'add_pic_supp' supp_id=entity.supp_id %}">Add PIC</a>
    <a href="{% url 'add_supplier_alamat' supp_id=entity.supp_id %}">Add Alamat</a>

    <script>
        function updateSupplier() {
            // Perform AJAX request for updating supplier details
            $.ajax({
                type: 'POST',
                url: $('#editForm').attr('data-action'),
                data: $('#editForm').serialize(),
                success: function () {
                    alert('Supplier details updated successfully!');
                    // You can optionally update the page or perform additional actions here
                    // Example: $('#supplierName').text($('#id_name').val());
                },
                error: function () {
                    alert('Error updating supplier details.');
                }
            });
        }

        function confirmDelete() {
            if (confirm('Are you sure you want to delete this supplier?')) {
                // Perform AJAX request for deleting supplier
                $.ajax({
                    type: 'POST',
                    url: $('#deleteForm').attr('action'),
                    data: $('#deleteForm').serialize(),
                    success: function () {
                        alert('Supplier deleted successfully!');
                        // You can optionally update the page or perform additional actions here
                        // Navigate back to the supplier list
                        window.location.href = "/display_supplier";
                    },
                    error: function () {
                        alert('Error deleting supplier.');
                    }
                });
            }
            return false;
        }
    </script>
    {% endblock %}
</body>
</html>
