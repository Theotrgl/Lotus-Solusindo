{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Add Customer PIC{% endblock %}
</head>
<body>
    {% block content %}
    <h1>Add Customer PIC</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'customer_detail' cust_id=customer.cust_id %}">Back</a>
    {% endblock %}
</body>
</html>
