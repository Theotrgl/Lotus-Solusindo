{% extends 'base.html' %}
<!DOCTYPE html>
<html>

<head>
    {% block title %}Add Item{% endblock %}
</head>

<body>
    {% block content %}
    <h2>Add Item</h2>
    <div class="form-group w-50">
        <form method="post" enctype=multipart/form-data>
            {% csrf_token %}
            {{ item_form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
