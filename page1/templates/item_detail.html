{% extends 'base.html' %}

<html>
<head>
    {% block title %}Item Detail{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %} 
    <h1>Item Detail</h1>
    <a href="/display_item">Back</a>
    <form id="editForm" method="post" data-action="{% url 'edit_item' entity.SKU %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" onclick="updateItem()">Update</button>
    </form>
    <form id="deleteForm" method="post" action="{% url 'delete_item' entity.SKU %}" onclick="return confirmDelete();">
        {% csrf_token %}
        <button type="button">Delete</button>
    </form>

    <script>
        function updateItem() {
            // Perform AJAX request for updating item details
            $.ajax({
                type: 'POST',
                url: $('#editForm').attr('data-action'),
                data: $('#editForm').serialize(),
                success: function () {
                    alert('Itme details updated successfully!');
                    // You can optionally update the page or perform additional actions here
                    // Example: $('#itemName').text($('#id_name').val());
                },
                error: function () {
                    alert('Error updating Item details.');
                }
            });
        }

        function confirmDelete() {
            if (confirm('Are you sure you want to delete this item?')) {
                // Perform AJAX request for deleting item
                $.ajax({
                    type: 'POST',
                    url: $('#deleteForm').attr('action'),
                    data: $('#deleteForm').serialize(),
                    success: function () {
                        alert('Item deleted successfully!');
                        // You can optionally update the page or perform additional actions here
                        // Navigate back to the item list
                        window.location.href = "/display_item";
                    },
                    error: function () {
                        alert('Error deleting item.');
                    }
                });
            }
            return false;
        }
    </script>
    {% endblock %}
</body>
</html>
