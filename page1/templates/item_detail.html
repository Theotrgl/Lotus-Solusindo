{% extends 'base.html' %}

<html>
<head>
    {% block title %}Item Detail{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% block content %} 
    <h1>Item Detail</h1>
    <a href="/display_item">Back</a>
    <form id="editForm" method="post" data-action="{% url 'edit_item' item.SKU %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <form id="deleteForm" method="post" action="{% url 'delete_item' item.SKU %}" onclick="return confirmDelete();">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <script>
        $(document).ready(function () {
            // Intercept form submission
            $('#editForm').submit(function (e) {
                e.preventDefault();  // Prevent the default form submission

                // Perform AJAX request
                $.ajax({
                    type: 'POST',
                    url: $(this).data('action'),
                    data: $(this).serialize(),
                    success: function () {
                        alert('item details updated successfully!');
                        // You can optionally update the page or perform additional actions here
                    },
                    error: function () {
                        alert('Error updating item details.');
                    }
                });
            });
        });

        function confirmDelete() {
            if(confirm('Are you sure you want to delete this item?')) {
                $.ajax({
                    type: 'POST',
                    url: $('#deleteForm').attr('action'),
                    data: $('#deleteForm').serialize(),
                    success: function () {
                        alert('item deleted successfully!');
                        // Navigate back to the item list
                        window.location.href = "/display_item";
                    },
                    error: function () {
                        alert('Error deleting item.');
                    }
                });
            }
            return false
        }
    </script>
    {% endblock %}
</body>
</html>
