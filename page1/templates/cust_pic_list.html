<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}PIC List{% endblock %}
</head>
<body>
    {% block content %}
    <h1>{{ customer.nama_pt }}</h1>

    {% endblock %}

</html>
