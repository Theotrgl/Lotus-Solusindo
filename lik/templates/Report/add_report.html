{% extends 'base.html' %}

<!DOCTYPE html>
<html>

<head>
    {% block title %}Add Report{% endblock %}
</head>

<body>
    {% block content %}
    <h2>Add Report</h2>
    <div class="form-group w-50">
      <form method="post">
        {% csrf_token %}
        {% for field in entity_form %}
        {{ field.label_tag }}
            <div class="form-group">
              {{ field }}
              {% for error in field.errors %}
              <span class="text-danger">{{ error }}</span>
              {% endfor %}
            </div>
        {% endfor %}
        <!-- {{entity_form.as_p}}     -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {% endblock %}
</body>

</html>
